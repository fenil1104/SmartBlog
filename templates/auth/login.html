{% extends "base.html" %}

{% block title %}Login - AI BlogPlatform{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
    <div class="text-center mb-8">
        <i class="fas fa-sign-in-alt text-4xl text-primary mb-4"></i>
        <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
        <p class="text-gray-600 mt-2">Sign in to your account</p>
    </div>

    <form method="POST" class="space-y-6">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-envelope mr-1"></i>Email Address
            </label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
                   placeholder="Enter your email">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-lock mr-1"></i>Password
            </label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
                   placeholder="Enter your password">
        </div>

        <button type="submit" 
                class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-secondary transition-colors">
            <i class="fas fa-sign-in-alt mr-2"></i>Sign In
        </button>
    </form>

    <div class="mt-8 text-center">
        <p class="text-gray-600">
            Don't have an account?
            <a href="{{ url_for('register') }}" class="text-primary hover:text-secondary font-medium">
                Sign up here
            </a>
        </p>
    </div>
</div>
{% endblock %}
